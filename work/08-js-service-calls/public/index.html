<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="data-page.css">
    <script src="./index.js" defer></script>
</head>

<body>
    <header>
        <h1 class="header-title">Log in</h1>
    </header>
    <main>
        <form class="login-page">
            <fieldset>
                <p><i class="msg-error login-error"></i></p>
                <legend>Log in</legend>
                <div class="username-field-container">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" class="username-input">
                    <button class="login-button">Login</button>
                </div>
            </fieldset>
        </form>
        <div class="word-page hidden">
            <p>Hi, <i class="username-display"></i>, your last stored word is "<i class="word-display"></i>"</p>
            <div class="forms-container">
                <form class="word-field-container">
                    <p><i class="msg-error word-error"></i></p>
                    <label for="word">Change the stored word:</label>
                    <input type="text" name="word" id="word" class="word-input">
                    <button class="word-button">Submit</button>
                </form>
                <form class="logout-button-container">
                    <button class="logout-button">Logout</button>
                </form>
            </div>
        </div>

    </main>
    <footer>
        <p><i>We do not care about your privacy data!</i></p>
    </footer>
</body>
        
</html>
